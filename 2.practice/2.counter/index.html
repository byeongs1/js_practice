<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div>
        <div class="flex justify-center m-8 text-4xl"><span>Counter</span></div>
        <div class="flex justify-center m-4 text-4xl"><span id="value">
            </span></div>
        <div class="flex justify-center text-2xl">
            <ul class="flex p-1 m-2">
                <button class="btn decrease">
                    <li class="p-2 m-2 outline-dotted" id="btn1">
                        DECREASE
                </button>
                </li>
                <button class="btn reset">
                    <li class="p-2 m-2 outline-dotted" id="btn2">
                        RESET
                </button>
                </li>
                <button class="btn increase">
                    <li class="p-2 m-2 outline-dotted" id="btn3">
                        INCREASE
                </button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
